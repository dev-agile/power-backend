name: Deploy Back-end to EC2 Dev Server

on:
  push:
    branches:
      - develop  # This triggers the workflow on pushes to the Dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add SSH key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 44.218.251.216 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          rsync -avz --exclude='.git/' --exclude='node_modules/' ./ ubuntu@44.218.251.216:/home/ubuntu/dev-backend
          ssh ubuntu@44.218.251.216 <<EOF
            cd /home/ubuntu/dev-backend
            npm install
            npm run build
            pm2 restart all || pm2 start npm --name "medusa" -- run start
          EOF
